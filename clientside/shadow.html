<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        .font{
            font-size: 150px;
            text-align: center;
            font-weight: bolder;

            color: black;
            letter-spacing: 5px;
           /* text-shadow: 0px 0px 10px blue, 1px 1px 0px blue, -1px -1px 0px blue; */
           text-shadow: 5px 5px 0px violet, 12px 10px 0px blue;

           margin: 5%;
           box-shadow: 0px 0px 10px red;
        }
    </style>    
</head>
<body>
    <div class="font">Grras Solution</div>
</body>
</html>
