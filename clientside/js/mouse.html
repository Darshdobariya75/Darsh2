<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse effect</title>
    <style>
        .hoverme{
            text-align: center;
            font-size: 100px;
        }
    </style>
</head>
<body>
    
    <div class="hoverme"
        onmouseenter="this.style.color='red'"
        onmouseleave="this.style.color='green'"
        onmouseup="this.style.color='yellow'"
        onmousedown="this.style.color='blue'"
    >
        Hover me 
    </div>
</body>
</html>
