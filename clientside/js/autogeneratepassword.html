<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Generate Password</title>
    
</head>
<body>
    <button onclick="genpass()">Generate Password</button>
    <div id="passw"></div>


    <script>
        function genpass() {
            let passw = '';
            let dictionary = '1234567890qwertyuiopasdfghjklzxcvbnm,QWERTYUIOPASDFGHJKLZXCVBNM!@#$%^&*(){}][`~<>?,./;:"\|';

            for(i=0;i<16;i++){
                let index = Math.round(Math.random()*(dictionary.length-1))
                passw += dictionary[index];
            }
            console.log(passw);
            document.getElementById("passw").innerHTML=`Password is ${passw}`
        }
        genpass()
    </script>
</body>
</html>
