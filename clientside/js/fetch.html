<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch using js</title>
</head>
<body>

    <h1>Advice Data</h1>
    <table border="2">
        <tr>
            <th>ID</th>
            <th>Advice</th>
        </tr>
        <tr>
            <td id="id"></td>
            <td id="name"></td>
        </tr>
    </table>
    

    <script>
        async function api() {
            let api =  await fetch("https://api.adviceslip.com/advice")
            let jsondata = await api.json();
            console.log(jsondata);
            document.getElementById('id').innerHTML=jsondata.slip.id;
            document.getElementById('name').innerHTML=jsondata.slip.advice;
        }
        api()
    </script>
</body>
</html>
