<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
</head>
<body>
    <h1 id="head-title">Welcome ...</h1>
    <script>
        var data={
            "name":"John",
            "age":30,
            "city":"New York"
        }
        sessionStorage.setItem("user",JSON.stringify(data));

        var user = JSON.parse(sessionStorage.getItem("user"));
        console.log(user)
        // console.log(JSON.parse(user))

        if(user){
                document.getElementById("head-title").innerHTML=`Welcome ${user.name}`;
        }
        else{
            document.getElementById("head-title").innerHTML="Welcome Guest !";
        }
    </script>
</body>
</html>
