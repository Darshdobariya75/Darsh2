<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick</title>
</head>
<body>

    <button onclick="changeee()">click to change color</button>
    <div id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis doloribus cupiditate libero sit excepturi sequi fugit ducimus omnis consequuntur sapiente.</div>
    
    <script>
        function changeee () {
            document.getElementById('para').style.color='red';
            document.getElementById('para').style.fontSize='40px';
        }
    </script>
</body>
</html>
