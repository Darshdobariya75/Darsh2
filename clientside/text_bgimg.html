<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bg img in fonts</title>
    <style>
        .font{
            font-size: 150px;
            text-align: center;
            font-weight: bolder;

            background-image: url(./media/bg.jpg);
            background-size: contain;
            background-clip: text;
            color: transparent;
        }
    </style>    
</head>
<body>
    <div class="font">Grras Solution</div>
</body>
</html>
